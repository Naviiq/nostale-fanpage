<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Nostale Fanpage – Raid-Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --glass:rgba(0,0,0,.55);
      --glass2:rgba(255,255,255,.08);
      --line:rgba(255,255,255,.18);
      --accent:#7dd3fc;
      --fire:#ff5757;
      --shadow:#b06cff;
      --water:#4db8ff;
      --light:#ffe766;
      --none:#bfc5cf;
    }
    *{box-sizing:border-box}
    body{
      margin:0;color:#fff;
      font-family:'Segoe UI','Trebuchet MS',system-ui,-apple-system,sans-serif;
      background:url("https://i.postimg.cc/PJzGHfHB/background.png") center/cover fixed no-repeat;
      min-height:100vh;display:flex;flex-direction:column;
    }
    header{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:10px 24px;background:rgba(0,0,0,.4);backdrop-filter:blur(6px);box-shadow:0 2px 10px rgba(0,0,0,.5);flex-wrap:wrap}
    header .logo img{max-height:60px;filter:drop-shadow(0 0 8px rgba(255,255,255,.7))}
    nav{flex:1;display:flex;justify-content:center;gap:22px;flex-wrap:wrap}
    nav a{text-decoration:none;color:#fff;padding:8px 14px;border-radius:12px;font-weight:600;transition:.25s ease}
    nav a:hover{background:rgba(255,255,255,.15)}

    .wrap{width:min(1200px,95vw);margin:34px auto;display:grid;grid-template-columns:280px 1fr;gap:16px}
    @media (max-width:980px){.wrap{grid-template-columns:1fr}}

    /* Sidebar */
    .sidebar{background:var(--glass);border:1px solid var(--line);backdrop-filter:blur(8px);border-radius:16px;overflow:hidden;height:min(75vh,780px);display:flex;flex-direction:column}
    .side-head{padding:12px 12px 8px;border-bottom:1px solid var(--line)}
    .search{width:100%;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.28);background:rgba(255,255,255,.1);color:#fff}
    .raid-list{overflow:auto;padding:8px 6px 12px;display:flex;flex-direction:column;gap:6px}
    .raid-item{display:flex;align-items:center;gap:10px;border-radius:10px;padding:8px 10px;border:1px solid transparent;cursor:pointer}
    .raid-item img{width:28px;height:28px;border-radius:6px;object-fit:cover}
    .raid-item:hover{background:rgba(255,255,255,.08)}
    .raid-item.active{background:rgba(125,211,252,.18);border-color:rgba(125,211,252,.4)}

    /* Content */
    .content{background:var(--glass);border:1px solid var(--line);backdrop-filter:blur(8px);border-radius:16px;padding:16px}
    .title{display:flex;align-items:center;gap:12px;margin:0 0 6px}
    .title img{width:36px;height:36px;border-radius:8px;object-fit:cover}
    .subtitle{opacity:.9;margin:0 0 10px;display:none} /* abgeschaltet (Punkt 5) */

    /* Tabs */
    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin:6px 0 10px}
    .tab-btn{
      padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.25);
      background:rgba(255,255,255,.1);color:#fff;font-weight:600;cursor:pointer
    }
    .tab-btn.active{background:rgba(125,211,252,.2);border-color:rgba(125,211,252,.5)}
    .tab-pane{display:none}
    .tab-pane.active{display:block}

    /* Übersicht – Info-Kacheln */
    .box{background:var(--glass2);border:1px solid var(--line);border-radius:12px;padding:14px}
    .info-grid{display:grid;grid-template-columns:1.1fr .9fr;gap:16px}
    @media (max-width:900px){.info-grid{grid-template-columns:1fr}}
    .meta-grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px;margin-top:6px}
    .meta{background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.18);padding:12px;border-radius:12px;display:flex;align-items:center;gap:10px}
    .meta img{width:22px;height:22px;border-radius:50%}
    .meta .k{opacity:.9;font-weight:600}
    .meta .v{margin-left:auto;font-weight:700}
    .elements{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
    .chip{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.2);font-weight:800}
    .chip img{width:18px;height:18px}
    .chip.fire{color:var(--fire)}
    .chip.shadow{color:var(--shadow)}
    .chip.water{color:var(--water)}
    .chip.light{color:var(--light)}
    .chip.none{color:var(--none)}

    .start-name{margin:8px 0 0;opacity:.9;font-weight:600}

    /* Raidbox – Text mit Box-Wechsler */
    .box-head{display:flex;align-items:center;justify-content:space-between;gap:10px;margin:0 0 10px}
    .box-id{display:flex;align-items:center;gap:10px}
    .box-id img{height:36px;border-radius:8px}
    .bx-nav{display:flex;align-items:center;gap:8px}
    .bx-btn{width:36px;height:36px;border-radius:999px;border:1px solid rgba(255,255,255,.25);background:rgba(255,255,255,.08);color:#fff;font-weight:800;cursor:pointer}
    .bx-btn:disabled{opacity:.4;cursor:not-allowed}
    .box-items{list-style:none;margin:0;padding:0;display:flex;flex-direction:column;gap:8px}
    .box-items li{display:flex;align-items:flex-start;gap:10px}
    .box-items img{width:22px;height:22px;border-radius:4px;margin-top:2px}

    /* Slider (Karten) */
    .stage{position:relative;width:100%;height:min(60vh,560px);border-radius:14px;overflow:hidden;background:rgba(0,0,0,.35)}
    .track{display:flex;height:100%;transition:transform .45s ease}
    .slide{min-width:100%;height:100%;display:flex;align-items:center;justify-content:center}
    .slide img{max-width:100%;max-height:100%;object-fit:contain;filter:drop-shadow(0 10px 24px rgba(0,0,0,.55))}
    .ph{display:flex;align-items:center;justify-content:center;color:#cfe9ff;opacity:.8;font-weight:700;font-size:1.1rem}

    .arrow{position:absolute;top:50%;transform:translateY(-50%);width:46px;height:46px;border-radius:999px;border:1px solid rgba(255,255,255,.35);background:rgba(0,0,0,.45);backdrop-filter:blur(6px);display:flex;align-items:center;justify-content:center;cursor:pointer;user-select:none}
    .arrow:hover{background:rgba(255,255,255,.12)}
    .arrow svg{width:22px;height:22px;fill:#fff}
    .prev{left:12px}
    .next{right:12px}
    .dots{display:flex;gap:10px;justify-content:center;align-items:center;padding:12px 6px;margin-top:6px}
    .dot{width:12px;height:12px;border-radius:999px;background:rgba(255,255,255,.35);border:1px solid rgba(255,255,255,.6);cursor:pointer;transition:transform .15s ease, background .2s}
    .dot.active{background:#7dd3fc;border-color:#c8f1ff;transform:scale(1.15)}

    /* Footer */
    .footer{text-align:center;padding:26px 16px;background:rgba(0,0,0,.35);backdrop-filter:blur(8px);border-top:1px solid var(--line);margin-top:auto}
    .footer p{margin:0 0 10px;color:#fff;font-weight:500}
    .footer .socials{display:flex;justify-content:center;align-items:center;gap:22px;margin:6px 0 0}
    .footer .socials img{width:28px;height:28px;filter:drop-shadow(0 0 6px rgba(255,255,255,.5));transition:transform .15s ease}
    .footer .socials img:hover{transform:translateY(-1px) scale(1.05)}
  </style>
</head>

  <main class="wrap">

    <!-- Content -->
    <section class="content">
      <h2 class="title"><img id="raidIcon" alt=""><span id="raidName">Raid auswählen</span></h2>
      <p class="subtitle" id="raidShort"></p>

      <div class="tabs">
        <button class="tab-btn active" data-tab="overview">Übersicht</button>
        <button class="tab-btn" data-tab="box">Raidbox</button>
        <button class="tab-btn" data-tab="maps">Karten</button>
      </div>

      <!-- Übersicht -->
      <div class="tab-pane active" id="overview">
        <div class="info-grid">
          <div class="box">
            <h3 style="margin:0 0 8px">Infos</h3>
            <div class="meta-grid" id="metaGrid"></div>
            <div class="elements" id="elements"></div>
            <p id="desc" style="margin:12px 0 0; white-space:pre-line"></p>
          </div>
          <div class="box">
            <h3 style="margin:0 0 8px">Startkarte</h3>
            <img id="startImg" src="" alt="Startkarte" style="width:100%;border-radius:12px">
            <div class="start-name" id="startName"></div>
          </div>
        </div>
      </div>

      <!-- Raidbox (Text + Logos, mit Wechsel) -->
      <div class="tab-pane" id="box">
        <div class="box">
          <div class="box-head">
            <div class="box-id">
              <img id="boxLogo" src="" alt="Box-Logo">
              <h3 id="boxTitle" style="margin:0">Raidbox</h3>
            </div>
            <div class="bx-nav">
              <button class="bx-btn" id="boxPrev" title="Vorherige Box">‹</button>
              <button class="bx-btn" id="boxNext" title="Nächste Box">›</button>
            </div>
          </div>
          <ul class="box-items" id="boxItems">
            <!-- gefüllt über JS -->
          </ul>
          <p id="boxEmpty" style="opacity:.9;margin:8px 0 0;display:none">Inhalte folgen …</p>
        </div>
      </div>

      <!-- Karten -->
      <div class="tab-pane" id="maps">
        <div class="box">
          <div class="stage" id="stage">
            <div class="track" id="track"></div>
            <button class="arrow prev" id="prev" aria-label="Vorherige Karte">
              <svg viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
            </button>
            <button class="arrow next" id="next" aria-label="Nächste Karte">
              <svg viewBox="0 0 24 24"><path d="m8.59 16.59 1.41 1.41L16 12 10 6 8.59 7.41 13.17 12z"/></svg>
            </button>
          </div>
          <div class="dots" id="dots"></div>
        </div>
      </div>
    </section>
  </main>

    function makeSlug(s){return s.toLowerCase().replace(/\s+/g,'-').replace(/[^a-z0-9\-]/g,'');}
    function chip(el){
      const k=el.toLowerCase();
      const cls = k.includes("feuer")?"fire":k.includes("schatten")?"shadow":k.includes("wasser")?"water":k.includes("licht")?"light":"none";
      const icon = ELEMENT_ICONS[k] || ELEMENT_ICONS["kein element"];
      const label = el.charAt(0).toUpperCase()+el.slice(1);
      return `<span class="chip ${cls}"><img src="${icon}" alt="${label}">${label}</span>`;
    }
    function meta(label, value, icon){
      const el=document.createElement('div'); el.className='meta';

    // ===== Sidebar + Auswahl =====
    const raidListEl = document.getElementById('raidList');
    const raidSearch = document.getElementById('raidSearch');
    const raidName = document.getElementById('raidName');
    const raidIcon = document.getElementById('raidIcon');

    function renderList(){
      const q = raidSearch.value.trim().toLowerCase();
      raidListEl.innerHTML = "";
      RAIDS.forEach(r=>{
        if(q && !r.name.toLowerCase().includes(q)) return;
        const item = document.createElement('div');
        item.className = 'raid-item';
        item.setAttribute('role','option');
        item.dataset.slug = r.slug || makeSlug(r.name);
        item.innerHTML = `<img src="${r.icon}" alt=""><span>${r.name}</span>`;
        item.addEventListener('click',()=>selectRaid(item.dataset.slug));
        raidListEl.appendChild(item);
      });
      markActive();
    }
    function markActive(){
      raidListEl.querySelectorAll('.raid-item').forEach(el=>{
        el.classList.toggle('active', el.dataset.slug===currentSlug);
      });
    }

    // ===== Overview/Box/Maps DOM =====
    const metaGrid = document.getElementById('metaGrid');
    const elementsWrap = document.getElementById('elements');
    const descEl   = document.getElementById('desc');
    const startImg = document.getElementById('startImg');
    const startName= document.getElementById('startName');

    // Box
    const boxLogo   = document.getElementById('boxLogo');
    const boxTitle  = document.getElementById('boxTitle');
    const boxItems  = document.getElementById('boxItems');
    const boxEmpty  = document.getElementById('boxEmpty');
    const boxPrev   = document.getElementById('boxPrev');
    const boxNext   = document.getElementById('boxNext');

    // Maps
    const track = document.getElementById('track');
    const dotsWrap = document.getElementById('dots');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const stage = document.getElementById('stage');

    let currentSlug = null;
    let slideIndex = 0;

    // Box-Carousel State
    let currentBoxIndex = 0;

    function buildMaps(maps){
      track.innerHTML=""; dotsWrap.innerHTML="";
      slideIndex=0;

      if(!maps || maps.length===0){
        const holder=document.createElement('div');
        holder.className='slide ph';
        holder.innerHTML='Keine Karten hinzugefügt.';
        track.appendChild(holder);
        updateSlider();
        return;
      }

      maps.forEach((url,i)=>{
        const s=document.createElement('div'); s.className='slide';
        s.innerHTML=`<img src="${url}" alt="Raid-Karte ${i+1}">`;
        track.appendChild(s);

        const d=document.createElement('button');
        d.className='dot'+(i===0?' active':'');
        d.addEventListener('click',()=>{slideIndex=i;updateSlider();});
        dotsWrap.appendChild(d);
      });
      updateSlider();
    }
    function updateSlider(){
      track.style.transform = `translateX(-${slideIndex*100}%)`;
      dotsWrap.querySelectorAll('.dot').forEach((d,i)=>d.classList.toggle('active',i===slideIndex));
    }
    function next(){ const n=track.children.length; slideIndex=(slideIndex+1)%n; updateSlider(); }
    function prev(){ const n=track.children.length; slideIndex=(slideIndex-1+n)%n; updateSlider(); }

    prevBtn.addEventListener('click',prev);
    nextBtn.addEventListener('click',next);
    window.addEventListener('keydown',e=>{ if(e.key==='ArrowRight') next(); if(e.key==='ArrowLeft') prev(); });
    let startX=null;
    stage.addEventListener('touchstart',e=>{startX=e.touches[0].clientX;},{passive:true});
    stage.addEventListener('touchend',e=>{
      if(startX==null) return;
      const dx=e.changedTouches[0].clientX-startX;
      if(Math.abs(dx)>50){ dx<0?next():prev(); }
      startX=null;
    },{passive:true});

    function renderMeta(r){
      metaGrid.innerHTML="";
      metaGrid.appendChild(meta("Level",   r.level,  ICONS.level));
      metaGrid.appendChild(meta("Spieler", r.players,ICONS.users));
      metaGrid.appendChild(meta("Ruf (Abschluss)", r.fame, RUF_ICON));
    }
    function renderElements(r){
      elementsWrap.innerHTML = (r.elements||["Kein Element"]).map(chip).join("");
    }

    function renderBox(r){
      const boxes = (r.box && r.box.boxes) ? r.box.boxes : [];
      if(!boxes.length){
        boxLogo.src = ""; boxTitle.textContent = "Raidbox";
        boxItems.innerHTML = "";
        boxEmpty.style.display = "";
        boxPrev.disabled = true; boxNext.disabled = true;
        return;
      }
      if(currentBoxIndex >= boxes.length) currentBoxIndex = 0;
      const b = boxes[currentBoxIndex];

      // Kopf
      boxLogo.src = b.logo?.src || "";
      boxLogo.alt = b.logo?.title || "Box-Logo";
      boxTitle.textContent = b.title || "Raidbox";

      // Items
      if(b.items && b.items.length){
        boxEmpty.style.display = "none";
        boxItems.innerHTML = b.items.map(it =>
          `<li>${it.icon ? `<img src="${it.icon}" alt="">` : ""}<span>${it.text || ""}</span></li>`
        ).join("");
      }else{
        boxItems.innerHTML = "";
        boxEmpty.style.display = "";
      }

      // Pfeile aktivieren/deaktivieren
      boxPrev.disabled = boxes.length<=1;
      boxNext.disabled = boxes.length<=1;

      // Events (einmal binden)
      boxPrev.onclick = ()=>{ if(boxes.length>1){ currentBoxIndex=(currentBoxIndex-1+boxes.length)%boxes.length; renderBox(r);} };
      boxNext.onclick = ()=>{ if(boxes.length>1){ currentBoxIndex=(currentBoxIndex+1)%boxes.length; renderBox(r);} };
    }

    function selectRaid(slug){
      const r = RAIDS.find(x=>(x.slug||makeSlug(x.name))===slug);
      if(!r) return;
      currentSlug = slug;
      location.hash = `raid=${slug}`;
      raidName.textContent = r.name;
      raidIcon.src = r.icon; raidIcon.alt = r.name;

      renderMeta(r);
      renderElements(r);
      descEl.textContent = r.desc && r.desc.trim() ? r.desc : "Beschreibung folgt…";

      // Startkarte – Name von dir gepflegt
      startImg.src = r.start || "";
      startName.textContent = r.startName || "";

      // Raidbox (Text-basiert)
      currentBoxIndex = 0;
      renderBox(r);

      // Karten
      buildMaps(r.maps);

      markActive();
    }

    // Tabs
    const tabsBtns = document.querySelectorAll('.tab-btn');
    const panesAll = document.querySelectorAll('.tab-pane');
    tabsBtns.forEach(btn=>{
      btn.addEventListener('click',()=>{
        tabsBtns.forEach(b=>b.classList.remove('active'));
        panesAll.forEach(p=>p.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    // Suche
    raidSearch.addEventListener('input',renderList);

    // Init
    renderList();
    const m = location.hash.match(/raid=([^&]+)/);
    selectRaid(m ? m[1] : RAIDS[0].slug);
  </script>
</body>
</html>
